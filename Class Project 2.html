<!DOCTYPE html>
<html>
    <head>
        
        <style>
        form {
            background-color: lightyellow;
            }
        
        fieldset{
            width: 720ox;
            border:10px solid yellow;
            margin-bottom:10px
        }
        label:hover{font-size: 20px;}
        label{
            width: 180px;
            display:inline-block;
            text-align: auto;
        }
        .for_radio{width:auto}
        .for_range{text-align:center}

        </style>
    </head>
    <body>
        <h1>Please Enter Your details for the Dating Website</h1>
        <form>
            <fieldset>
                <legend>Your Face</legend>
                <label for="avatar">Your Image</label>
                <input type="file" name="avatar" id="avatar">
                <br>
                <img id="preview">Image Preview </img>
            </fieldset>
            <fieldset>
                <legend>Your general details</legend>
                <label for="name">Name</label>
                <input required text="name" id="name">
                <br>
                <label for="gender">Gender</label>
                <input required type="radio" name="gender" id="male">
                <label class= "for_radio" for="male">Male</label>
                <input required type= "radio" name="gender" id="female">
                <label class= "for_radio" for="female">Female</label>
                <br>
                <label for="age">Age</label>
                <input required type="number" name="age" id="age" min="0" max="99">
                <br>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
                <br>
                <label for="color">Favourite Color</label>
                <input type="color" name="color" id="color">
                <br>
                <label for="option">Which country: </label>
                <SELECT> 
                    <OPTION>USA
                    <OPTION>Canada
                    <OPTION>Mexico
                    <OPTION>China
                    <option>India
                    <OPTION Selected> No Selection
                </SELECT>
            </fieldset>
            <fieldset>
                <legend>Your Indicators</legend>
                <label class="for_range" for="range">Height: </label>
                <span for="0">0</span>
                <input type="range" min="0" max="100">
                <span for="100">100</span>
                <br>
                <label class="for_range" for="range">Salary: </label>
                <span for="poor">Poor</span>
                <input type="range" min="poor" max="rich">
                <span for="rich">Rich</span>
            </fieldset>
            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="email">Email:</label>
                <input required type="email" name="email" id="email">
                <br>
                <label for="mobile">Mobile: </label>
                <input type="tel" name="mobile" id="mobile">
                <br>
                <label for="address">Address: </label>
                <textarea rows="2" cols="20" name="address" id="address"></textarea>
                <br>
                <dev>Method to contact you:</dev>
                
                <input type="checkbox" name="Email">
                <label class= "for_radio" for="Email">Email</label>
                
                <input type="checkbox" name="whatsapp">
                <label class= "for_radio" for="whatsapp"> WhatsApp</label>
                
                <input type="checkbox" name="inapp">
                <label class= "for_radio" for="inapp"> In-app chat</label>
            </fieldset>
            <input type="submit">
        </form>
        <script src="https://url.nucamp.co/datingjs"></script>
    </body>
</html>
