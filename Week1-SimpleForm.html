<!doctype html>
<html>
    <body>
        <form action="https://learn.nucamp.co/show_everything.php" method="POST">
            <p>Please enter any feedback you have.</p>
            <textarea rows="3" cols="60" name="feedback">Please enter your text here</textarea>
            <br>
            <input type="reset" value="reset">
            <fieldset name="TEST">
            <input type="range" list="tickmarks" min="0" max="20" step="10">
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
            </datalist>
            </fieldset>
            <SELECT>
                <OPTION>option 1 
                <OPTION SELECTED>option 2
                <OPTION>option 3
                <OPTION>option 4
            </SELECT>
        </form>
    </body>
</html>
